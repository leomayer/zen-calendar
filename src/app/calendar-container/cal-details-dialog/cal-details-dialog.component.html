<div mat-dialog-title class="reduce-lineheight">
  <span>{{
    calendarStore.displayDate()
      | date: "mediumDate" : "" : calendarStore.eventLang()
  }}</span>
</div>
<div mat-dialog-content>
  <!-- loop over all events -->
  @for (curEvent of calendarStore.events(); track curEvent) {
  <div class="title">{{ curEvent.title }}</div>
  @if (curEvent.eventStartTime !== curEvent.eventEndTime){
  <app-time-formatter
    class="subtitle"
    [eventStartTime]="curEvent.eventStartTime"
    [eventEndTime]="curEvent.eventEndTime"
  />
  }
  <div class="description" [innerHTML]="curEvent.description"></div>
  <app-link-details [curEvent]="curEvent" />
  }
</div>

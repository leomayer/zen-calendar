@if (events.start) {
<div class="btn-display-details">
  <button
    mat-flat-button
    (click)="openDialog('en')"
    [disabled]="!events.start"
    color="primary"
  >
    Open - englisch
  </button>
  <button
    mat-flat-button
    (click)="openDialog('de')"
    [disabled]="!events.start"
    color="warn"
  >
    <span> Öffne - deutsch </span>
  </button>
</div>
} @else {
<p>Bitte eine Datum auswählen</p>
}

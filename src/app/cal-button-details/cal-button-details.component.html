<ng-container *ngIf="events.start; then displayButtons; else displayInfo" />

<ng-template #displayButtons>
  <div class="btn-display-details">
    <button
      mat-flat-button
      (click)="openDialog('en')"
      [disabled]="!events.start"
      color="primary"
    >
      Open - englisch
    </button>
    <button
      mat-flat-button
      (click)="openDialog('de')"
      [disabled]="!events.start"
      color="warn"
    >
      <span> Öffen - deutsch </span>
    </button>
  </div>
</ng-template>
<ng-template #displayInfo>
  <p>Bitte eine Datum auswählen</p>
</ng-template>

<app-cal-short-code>
  @if (calendarStore.useConfigInterface()) {
    @defer {
      <div class="info-btn">
        <div class="load-info">
          Zeit - laden: <i>{{ calendarStore.loadingTime() }} </i> ms
        </div>
        <div class="load-info">
          Zeit - speichern: <i>{{ calendarStore.savingTime() }} </i> ms
        </div>
        <app-cal-status />
        <app-cal-button-details />
      </div>
    }
  }
</app-cal-short-code>

@if (calendarStore.useConfigInterface()) {
  @defer {
    <mat-tab-group>
      <mat-tab label="Config"> <app-cal-config /> </mat-tab>
    </mat-tab-group>
  }
}

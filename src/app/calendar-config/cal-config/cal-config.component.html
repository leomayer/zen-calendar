@if (events.start) {
<form [formGroup]="calConfigDetForm">
  <div class="date-container">
    <div class="header-date">
      <span>Ausgew√§hltes Datum </span>
      <span class="header-date-det">{{
        events.start | date: "mediumDate"
      }}</span>
    </div>
    @for (timeConf of lstOfConfigDetailsPerDay; track timeConf){
    <app-cal-time-config [timeConf]="timeConf" />
    }
  </div>
</form>
}
<div class="info-btn">
  <div class="load-info">
    Lade Zeit: <i>{{ duration }} </i> ms
  </div>
  <app-cal-button-details />
</div>

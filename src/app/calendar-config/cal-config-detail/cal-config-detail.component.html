<form [formGroup]="usedFields">
  <div class="col-left">
    <mat-form-field [subscriptSizing]="'dynamic'">
      <mat-label>Title</mat-label>
      <input type="text" matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field [subscriptSizing]="'dynamic'">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        formControlName="description"
      ></textarea>
    </mat-form-field>

    <div class="cal-link">
      <mat-form-field [subscriptSizing]="'dynamic'" class="calInfo">
        <mat-label>Link</mat-label>
        <input matInput formControlName="link" />
      </mat-form-field>

      <mat-form-field [subscriptSizing]="'dynamic'" class="calInfo">
        <mat-label>LinkTitle</mat-label>
        <input matInput formControlName="linkTitle" />
      </mat-form-field>

      <mat-form-field [subscriptSizing]="'dynamic'">
        <mat-label>Art des Links</mat-label>
        <mat-select [formControl]="usedFields.controls.linkType">
          @for (singleType of linkTypes; track singleType) {
            <mat-option [value]="singleType.linkType">{{
              singleType.name
            }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="col-right">
    <mat-label class="lang-label" id="lang-radio"
      >Auswahl der Sprache</mat-label
    >
    <mat-radio-group aria-labelledby="lang-radio" formControlName="lang">
      <mat-radio-button value="de">Deutsch</mat-radio-button>
      <mat-radio-button value="en">English</mat-radio-button>
    </mat-radio-group>
  </div>
</form>

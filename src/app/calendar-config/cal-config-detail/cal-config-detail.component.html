<form [formGroup]="usedFields">
  <div class="col-left">
    <mat-form-field [subscriptSizing]="'dynamic'">
      <mat-label>Title</mat-label>
      <input type="text" matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field [subscriptSizing]="'dynamic'">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div class="cal-link">
      <mat-form-field [subscriptSizing]="'dynamic'" class="calInfo">
        <mat-label>Link</mat-label>
        <input matInput formControlName="link" />
      </mat-form-field>

      <mat-form-field [subscriptSizing]="'dynamic'">
        <mat-label>Art des Links</mat-label>
        <mat-select [formControl]="usedFields.controls.linkType">
          @for (singleType of linkTypes; track singleType) {
          <mat-option [value]="singleType.linkType">{{
            singleType.name
          }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="col-right">
    <div class="time-det">
      <mat-form-field [subscriptSizing]="'dynamic'">
        <mat-label>Start</mat-label>
        <input
          matInput
          formControlName="startTime"
          type="number"
          pattern="[0-9]*"
          [min]="0"
          [max]="1440"
        />
      </mat-form-field>
      <div class="time-calc">
        <span>{{
          usedFields.controls.startTime.value ?? 0 | minutes2HourMin
        }}</span>
      </div>
    </div>
    <div class="time-det">
      <mat-form-field [subscriptSizing]="'dynamic'">
        <mat-label>Ende</mat-label>
        <input matInput formControlName="endTime" />
      </mat-form-field>
      <div class="time-calc">
        <span>{{
          usedFields.controls.endTime.value ?? 0 | minutes2HourMin
        }}</span>
      </div>
    </div>

    <mat-label id="lang-radio">Auswahl der Sprache</mat-label>
    <mat-radio-group aria-labelledby="lang-radio" formControlName="lang">
      <mat-radio-button value="de">Deutsch</mat-radio-button>
      <mat-radio-button value="en">English</mat-radio-button>
    </mat-radio-group>
  </div>
</form>
